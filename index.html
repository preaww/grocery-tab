<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Tab</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .info { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>บันทึกยอดเซ็น</h1>
  <div id="info" class="info" style="display:none;"></div>
  <input type="number" id="amount" placeholder="ใส่จำนวนเงิน (บาท)" />
  <button onclick="submitAmount()">เพิ่มยอดเซ็น</button>
  <button onclick="markAsPaid()">จ่ายเงินแล้ว</button>

  <script>
    const API_URL = "https://script.google.com/a/macros/nu.ac.th/s/AKfycbwY-UCpoxsnQUJVzVTZMQJkNsPsot1obV8vtKbzUS2NID7GzxLHrckSSbycYLr5x3K04w/exec";
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function loadInfo() {
      if (!id) return;
      const res = await fetch(`${API_URL}?action=get&id=${id}`);
      const data = await res.json();
      document.getElementById("info").style.display = "block";
      document.getElementById("info").innerHTML = `
        <strong>รหัส:</strong> ${data.id}<br>
        <strong>ชื่อ:</strong> ${data.name}<br>
        <strong>ยอดที่เซ็นไว้:</strong> ${data.total} บาท<br>
        <strong>สถานะ:</strong> ${data.paid || "ยังไม่จ่าย"}
      `;
    }

    async function submitAmount() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount)) {
        alert("กรุณากรอกจำนวนเงินให้ถูกต้อง");
        return;
      }
      await fetch(`${API_URL}?action=add&id=${id}&amount=${amount}`);
      alert("บันทึกยอดเรียบร้อย");
      location.reload();
    }

    async function markAsPaid() {
      await fetch(`${API_URL}?action=paid&id=${id}`);
      alert("บันทึกการจ่ายเงินแล้ว");
      location.reload();
    }

    loadInfo();
  </script>
</body>
</html>
